<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: bisque;
    }
    #counter {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #counter.even {
      color: green;
    }
    #counter.odd {
      color: red;
    }
    button {
      background-color: white;
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover{
      color: white;
      background-color: black;
    }
    #history {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Counter App</h1>
  <div id="counter">0</div>
  <button id="incrementBtn">Increment</button>
  <button id="decrementBtn">Decrement</button>
  <button id="resetBtn">Reset</button>
  <div id="history"></div>

  <script>
    let count = 0;
    const counterElement = document.getElementById('counter');
    const historyElement = document.getElementById('history');

    function updateCounter() {
      counterElement.textContent = count;
      counterElement.className = count % 2 === 0 ? 'even' : 'odd';
    }

    function updateHistory() {
      historyElement.innerHTML += `<p>Count: ${count}</p>`;
    }

    function incrementCounter() {
      count++;
      updateCounter();
      updateHistory();
    }

    function decrementCounter() {
      if (count > 0) {
        count--;
        updateCounter();
        updateHistory();
      }
    }

    function resetCounter() {
      count = 0;
      updateCounter();
      updateHistory();
    }

    document.getElementById('incrementBtn').addEventListener('click', incrementCounter);
    document.getElementById('decrementBtn').addEventListener('click', decrementCounter);
    document.getElementById('resetBtn').addEventListener('click', resetCounter);
  </script>
</body>
</html>
